name: Fpdb3

on:
  push:
    branches:
      - '**'  # Match any branch
  pull_request:
    branches:
      - '**'  # Match any branch
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test-and-coverage:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-qt
        pip install -r requirements-linux.txt
    - name: Run tests with coverage
      run: pytest -v --cov=. --cov-report=html test/
    - name: Deploy coverage to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmlcov
        destination_dir: coverage/${{ github.sha }}
    - name: Comment PR with coverage link
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
            body: 'Coverage report for this PR: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/${{ github.sha }}/'
          })

  build-windows:
    if: github.event_name == 'release'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Update PATH
        run: |
          echo "C:\hostedtoolcache\windows\Python\3.11.x\x64\Scripts;C:\hostedtoolcache\windows\Python\3.11.x\x64" >> $env:GITHUB_PATH
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python.exe -m pip install -r requirements.txt
      - name: Build project
        shell: bash
        run: |
          ./build_fpdb.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-windows
          path: dist/*

  build-macos-intel:
    if: github.event_name == 'release'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          brew info pyqt@5
          brew install pyqt@5
          python -m pip install sip==6.6.2 
          python -m pip install -r requirements_macos.txt
          
      - name: List directory contents
        run: ls -la
      - name: Make build script executable
        run: chmod +x ./build_fpdb-osx.sh
      - name: Run build script
        run: ./build_fpdb-osx.sh

      - name: Build project
        shell: bash
        run: |
          ./build_fpdb-osx.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-macos-intel
          path: dist/*

  build-macos-arm:
    if: github.event_name == 'release'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          brew info pyqt@5
          brew install pyqt@5
          python -m pip install sip==6.6.2 
          python -m pip install -r requirements_macos.txt

      - name: List directory contents
        run: ls -la
      - name: Make build script executable
        run: chmod +x ./build_fpdb-osx.sh
      - name: Run build script
        run: ./build_fpdb-osx.sh

      - name: Build project
        shell: bash
        run: |
          ./build_fpdb-osx.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-macos-arm
          path: dist/*


  build-linux:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xinerama0 libxkbcommon-x11-0 libxcb-xfixes0 fuse libfuse2
          sudo modprobe fuse
          sudo groupadd fuse
          sudo usermod -a -G fuse $USER
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-linux.txt
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Download AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
      - name: Make build script executable
        run: chmod +x ./build_fpdb-linux.sh
      - name: Build project
        run: ./build_fpdb-linux.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-linux
          path: fpdb-x86_64.AppImage