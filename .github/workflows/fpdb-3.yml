name: Fpdb3

on:
  push:
    branches:
      - '**'  # Match any branch
  pull_request:
    branches:
      - '**'  # Match any branch
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test-and-coverage:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt
        pip install "pytest-cov>=5.0.0"
        pip install -r requirements.txt

    - name: Create necessary directories
      run: mkdir -p C:/Users/runneradmin/AppData/Roaming/fpdb
      
    - name: Copy HUD_config.xml
      run: |
        cp HUD_config.xml C:/Users/runneradmin/AppData/Roaming/fpdb/HUD_config.xml
      
    - name: Run simple tests
      run: |
        pytest test/  

    - name: Run tests with coverage
      run: pytest --cov=. --cov-report=html .\test\

    - name: Deploy coverage to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmlcov
        destination_dir: coverage/${{ github.sha }}
        allow_empty_commit: true
        disable_nojekyll: true
        force_orphan: true

    - name: Debug - List contents of actions_github_pages directory
      run: |
        $tempDir = Get-ChildItem C:\Users\runneradmin\actions_github_pages_* | Select-Object -First 1
        if ($tempDir) {
          Write-Output "Temporary directory found: $($tempDir.FullName)"
          Get-ChildItem $tempDir.FullName -Recurse
        } else {
          Write-Output "No temporary directory found"
        }

    - name: Debug - List contents of gh-pages branch
      run: |
        git fetch origin gh-pages
        git checkout gh-pages
        Get-ChildItem -Recurse

    - name: Comment PR with coverage link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const repoName = context.repo.name;
          const repoOwner = context.repo.owner;
          const sha = context.sha;
          const url = `https://${repoOwner}.github.io/${repoName}/coverage/${sha}/`;
          console.log('Attempting to create PR comment');
          console.log('Coverage URL:', url);
          try {
            const response = await github.rest.issues.createComment({
              owner: repoOwner,
              repo: repoName,
              issue_number: context.issue.number,
              body: `Coverage report for this PR: ${url}`
            });
            console.log('Comment created successfully:', response.data.html_url);
          } catch (error) {
            console.error('Error creating comment:', error);
            console.error('Error response:', error.response);
          }

    - name: Comment commit with coverage link
      if: github.event_name == 'push'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const repoName = context.repo.name;
          const repoOwner = context.repo.owner;
          const sha = context.sha;
          const url = `https://${repoOwner}.github.io/${repoName}/coverage/${sha}/`;
          console.log('Attempting to create commit comment');
          console.log('Coverage URL:', url);
          try {
            const response = await github.rest.repos.createCommitComment({
              owner: repoOwner,
              repo: repoName,
              commit_sha: sha,
              body: `Coverage report for this commit: ${url}`
            });
            console.log('Comment created successfully:', response.data.html_url);
          } catch (error) {
            console.error('Error creating comment:', error);
            console.error('Error response:', error.response);
          }

    - name: Debug - Check GitHub context
      if: always()
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$env:GITHUB_CONTEXT"

    - name: Debug - Check job context
      if: always()
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$env:JOB_CONTEXT"

    - name: Debug - Check steps context
      if: always()
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$env:STEPS_CONTEXT"

    - name: Debug - Print GitHub event payload
      if: always()
      run: |
        echo "GitHub Event Payload:"
        Get-Content -Path $env:GITHUB_EVENT_PATH

    - name: Debug - Print environment variables
      if: always()
      run: |
        echo "Environment Variables:"
        Get-ChildItem env:



  build-windows:
    if: github.event_name == 'release'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Update PATH
        run: |
          echo "C:\hostedtoolcache\windows\Python\3.11.x\x64\Scripts;C:\hostedtoolcache\windows\Python\3.11.x\x64" >> $env:GITHUB_PATH
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python.exe -m pip install -r requirements.txt
      - name: Build project
        shell: bash
        run: |
          ./build_fpdb.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-windows
          path: dist/*

  build-macos-intel:
    if: github.event_name == 'release'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          brew info pyqt@5
          brew install pyqt@5
          python -m pip install sip==6.6.2 
          python -m pip install -r requirements_macos.txt
          
      - name: List directory contents
        run: ls -la
      - name: Make build script executable
        run: chmod +x ./build_fpdb-osx.sh
      - name: Run build script
        run: ./build_fpdb-osx.sh

      - name: Build project
        shell: bash
        run: |
          ./build_fpdb-osx.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-macos-intel
          path: dist/*

  build-macos-arm:
    if: github.event_name == 'release'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          brew info pyqt@5
          brew install pyqt@5
          python -m pip install sip==6.6.2 
          python -m pip install -r requirements_macos.txt

      - name: List directory contents
        run: ls -la
      - name: Make build script executable
        run: chmod +x ./build_fpdb-osx.sh
      - name: Run build script
        run: ./build_fpdb-osx.sh

      - name: Build project
        shell: bash
        run: |
          ./build_fpdb-osx.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-macos-arm
          path: dist/*


  build-linux:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xinerama0 libxkbcommon-x11-0 libxcb-xfixes0 fuse libfuse2
          sudo modprobe fuse
          sudo groupadd fuse
          sudo usermod -a -G fuse $USER
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-linux.txt
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Download AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
      - name: Make build script executable
        run: chmod +x ./build_fpdb-linux.sh
      - name: Build project
        run: ./build_fpdb-linux.sh
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-linux
          path: fpdb-x86_64.AppImage